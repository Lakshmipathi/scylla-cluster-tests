test_duration: 900  # 15 minutes

stress_cmd: [
  "cassandra-stress write cl=QUORUM duration=15m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=100 throttle=5000/s -pop seq=1..10000000 -log interval=5"
]

n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1

instance_type_db: 'i4i.large'
instance_type_loader: 'c6i.large'

# Test parameters
nemesis_class_name: 'NoOpMonkey'
user_prefix: 'longevity-simple-15min'

