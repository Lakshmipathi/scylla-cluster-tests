test_duration: 7200  # 2 hours

prepare_write_cmd: "cassandra-stress write cl=QUORUM n=5048570 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=80 -pop seq=1..5048570 -col 'n=FIXED(8) size=FIXED(128)' -log interval=5"

stress_cmd: 'cassandra-stress write duration=30m -rate threads=10 "throttle=1400/s" -mode cql3 native -pop seq=1..5000000 -col "size=FIXED(10240) n=FIXED(1)" -schema "replication(strategy=NetworkTopologyStrategy,replication_factor=3)"'


n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1
seeds_num: 3

instance_type_db: 'i4i.large'
gce_instance_type_db: 'n1-highmem-2'
gce_instance_type_loader: 'e2-standard-2'
azure_instance_type_db: 'Standard_L8s_v3'
instance_type_loader: 'c6i.large'
azure_instance_type_loader: 'Standard_F2s_v2'

nemesis_class_name: 'StorageUtilizationNemesis'
nemesis_interval: 0 
nemesis_filter_seeds: false
nemesis_during_prepare: true

user_prefix: 'storage-utilization-nemesis-test'
storage_nemesis_action: 'add_node'  
